<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- Geo meta tags for local SEO -->
<meta name="geo.region" content="US-NY">
<meta name="geo.placename" content="Brooklyn">
<meta name="geo.position" content="40.6942;-73.9545">
<meta name="ICBM" content="40.6942, -73.9545">

<!-- LocalBusiness structured data (JSON-LD) -->
{{ if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LocalBusiness",
  "name": "Brooklyn Industrial Arts",
  "description": "{{ .Site.Params.description }}",
  "url": "{{ .Site.BaseURL }}",
  "logo": "{{ .Site.BaseURL }}images/logo.webp",
  "image": "{{ .Site.BaseURL }}images/logo.webp",
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "544 Park Ave, Suite 332",
    "addressLocality": "Brooklyn",
    "addressRegion": "NY",
    "postalCode": "11205",
    "addressCountry": "US"
  },
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": 40.6942,
    "longitude": -73.9545
  },
  "email": "info@bkindustrial.art",
  "openingHoursSpecification": {
    "@type": "OpeningHoursSpecification",
    "dayOfWeek": [
      "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"
    ],
    "opens": "00:00",
    "closes": "23:59"
  },
  "additionalType": "https://schema.org/Makerspace",
  "keywords": "makerspace, shared workshop, Brooklyn, woodworking, metalworking, laser cutter, CNC router, prototyping",
  "sameAs": []
}
</script>
{{ end }}

<!-- BreadcrumbList structured data for non-home pages -->
{{ if not .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ .Site.BaseURL }}"
    }{{ if .Parent }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Parent.Title }}",
      "item": "{{ .Parent.Permalink }}"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ .Title }}"
    }{{ else }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Title }}"
    }{{ end }}
  ]
}
</script>
{{ end }}
